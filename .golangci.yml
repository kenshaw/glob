version: "2"
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - errcheck
    - exhaustive
    - exhaustruct
    - forcetypeassert
    - funlen
    - inamedparam
    - ireturn
    - mnd
    - nlreturn
    - paralleltest
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    - gocognit
    - gosec
    - lll
    - maintidx
